<body class="bg-slate-50 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">

        <!-- Tombol Kembali -->
        <div class="mb-4">
            <button id="back-btn" class="bg-white text-slate-600 py-2 px-4 rounded-lg shadow-md hover:bg-slate-100 transition-all btn-pulse">
               <i class="fas fa-chevron-left mr-2"></i>Kembali
           </button>
       </div>

        <header class="text-center mb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-700">Pelajaran 26: Kotoba</h1>
            <p class="text-slate-500">Klik kartu untuk melihat terjemahan.</p>
        </header>

        <!-- Kontainer Kartu -->
        <div id="card-container" class="card-container h-64 md:h-72 mb-4 cursor-pointer">
            <div id="card" class="card">
                <!-- Sisi Depan Kartu (Jepang) -->
                <div class="card-face card-front">
                    <div class="text-center">
                        <p id="kanji" class="japanese-text text-4xl md:text-5xl font-bold mb-2"></p>
                        <p id="kana" class="japanese-text text-xl md:text-2xl text-slate-600"></p>
                    </div>
                </div>
                <!-- Sisi Belakang Kartu (Indonesia) -->
                <div class="card-face card-back">
                    <p id="translation" class="text-2xl md:text-3xl font-semibold text-center"></p>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-slate-200 rounded-full h-2.5 mb-4">
            <div id="progress-bar" class="bg-sky-500 h-2.5 rounded-full transition-all duration-500 ease-in-out"></div>
        </div>
        <p id="progress-text" class="text-center text-sm text-slate-500 mb-4">1 / 42</p>

        <!-- Tombol Navigasi -->
        <div class="grid grid-cols-3 gap-3 items-center">
            <button id="prev-btn" class="bg-white text-slate-700 p-3 rounded-lg shadow-md hover:bg-slate-100 transition-all btn-pulse disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="flip-btn" class="bg-sky-500 text-white p-4 rounded-lg shadow-lg hover:bg-sky-600 transition-all btn-pulse font-bold">
                Balik Kartu
            </button>
            <button id="next-btn" class="bg-white text-slate-700 p-3 rounded-lg shadow-md hover:bg-slate-100 transition-all btn-pulse">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <!-- Tombol Acak -->
        <div class="text-center mt-4">
            <button id="shuffle-btn" class="bg-teal-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-teal-600 transition-all btn-pulse">
                <i class="fas fa-random mr-2"></i>Acak Kartu
            </button>
        </div>

        <!-- Footer Hak Cipta -->
    <footer class="text-center mt-8 pb-4">
        <p id="copyright" class="text-xs text-slate-400"></p>
    </footer>

    </div>

    <script>
        const vocabulary = [
            { kanji: "見ます、診ます", kana: "みます", translation: "melihat, memeriksa" },
            { kanji: "探します、捜します", kana: "さがします", translation: "mencari" },
            { kanji: "遅れます", kana: "おくれます", translation: "terlambat [pada waktu]" },
            { kanji: "間に合います", kana: "まにあいます", translation: "sempat [pada waktu]" },
            { kanji: "やります", kana: "", translation: "melakukan" },
            { kanji: "拾います", kana: "ひろいます", translation: "mendapat, mengambil" },
            { kanji: "連絡します", kana: "れんらくします", translation: "menghubungi" },
            { kanji: "気分がいい", kana: "きぶんがいい", translation: "rasa enak, segar" },
            { kanji: "気分が悪い", kana: "きぶんがわるい", translation: "rasa tidak enak" },
            { kanji: "運動会", kana: "うんどうかい", translation: "lomba olahraga" },
            { kanji: "盆踊り", kana: "ぼのどり", translation: "tarian Bon" },
            { kanji: "フリーマーケット", kana: "", translation: "pasar rombongan (loak)" },
            { kanji: "場所", kana: "ばしょ", translation: "tempat" },
            { kanji: "ボランティア", kana: "", translation: "sukarelawan" },
            { kanji: "財布", kana: "さいふ", translation: "dompet" },
            { kanji: "ごみ", kana: "", translation: "sampah" },
            { kanji: "国会議事堂", kana: "こっかいぎじどう", translation: "gedung parlemen" },
            { kanji: "平日", kana: "へいじつ", translation: "hari kerja" },
            { kanji: "～弁", kana: "~べん", translation: "dialek ~" },
            { kanji: "今度", kana: "こんど", translation: "kali ini, lain kali" },
            { kanji: "ずいぶん", kana: "", translation: "sangat, amat" },
            { kanji: "直接", kana: "ちょくせつ", translation: "langsung" },
            { kanji: "いつでも", kana: "", translation: "kapan saja" },
            { kanji: "どこでも", kana: "", translation: "di mana-mana" },
            { kanji: "だれでも", kana: "", translation: "siapa saja" },
            { kanji: "何でも", kana: "なんでも", translation: "apa saja" },
            { kanji: "こんな～", kana: "", translation: "~ begini" },
            { kanji: "そんな～", kana: "", translation: "~ begitu (dekat dari lawan bicara)" },
            { kanji: "あんな～", kana: "", translation: "~ begitu (jauh dari si pembicara dan lawan bicara)" },
            { kanji: "片づきます", kana: "かたづきます", translation: "membereskan [barang]" },
            { kanji: "出します", kana: "だします", translation: "membuang [sampah], mengeluarkan" },
            { kanji: "燃えるごみ", kana: "もえるごみ", translation: "sampah organik" },
            { kanji: "置き場", kana: "おきば", translation: "tempat meletakkan sampah" },
            { kanji: "横", kana: "よこ", translation: "sebelah, samping" },
            { kanji: "瓶", kana: "びん", translation: "botol" },
            { kanji: "缶", kana: "かん", translation: "kaleng" },
            { kanji: "ガス", kana: "", translation: "gas" },
            { kanji: "～会社", kana: "~がいしゃ", translation: "perusahaan ~" },
            { kanji: "宇宙", kana: "うちゅう", translation: "angkasa" },
            { kanji: "~様", kana: "~さま", translation: "Kepada Yth. ~, Bapak ~, Ibu ~, Sdr.~ (Kata hormat dari ~さん)" },
            { kanji: "宇宙船", kana: "うちゅうせん", translation: "wahana antariksa" },
            { kanji: "怖い", kana: "こわい", translation: "takut" },
            { kanji: "宇宙ステーション", kana: "うちゅうステーション", translation: "stasiun luar angkasa" },
            { kanji: "違います", kana: "ちがいます", translation: "tidak benar" },
            { kanji: "宇宙飛行士", kana: "うちゅうひこうし", translation: "astronot" },
        ];

         // --- Elemen DOM ---
         const backBtn = document.getElementById('back-btn');
        const cardContainer = document.getElementById('card-container');
        const card = document.getElementById('card');
        const kanjiEl = document.getElementById('kanji');
        const kanaEl = document.getElementById('kana');
        const translationEl = document.getElementById('translation');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flipBtn = document.getElementById('flip-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const copyrightEl = document.getElementById('copyright');

        // --- State Aplikasi ---
        let currentCardIndex = 0;
        let isFlipped = false;
        let vocabData = [...vocabulary]; // Salinan data untuk diacak

        // --- Fungsi ---

        /**
         * Menampilkan kartu berdasarkan indeks saat ini.
         */
        function displayCard() {
            if (!vocabData || vocabData.length === 0) {
                console.error("Data kosakata tidak tersedia.");
                return;
            }
            const word = vocabData[currentCardIndex];
            kanjiEl.textContent = word.kanji;
            kanaEl.textContent = word.kana;
            translationEl.textContent = word.translation;

            if (isFlipped) {
                card.classList.remove('is-flipped');
                isFlipped = false;
            }
            
            updateProgress();
            updateNavButtons();
        }

        /**
         * Membalik kartu.
         */
        function flipCard() {
            isFlipped = !isFlipped;
            card.classList.toggle('is-flipped');
        }

        /**
         * Memperbarui progress bar dan teks.
         */
        function updateProgress() {
            const totalCards = vocabData.length;
            if (totalCards === 0) return;
            const progressPercentage = ((currentCardIndex + 1) / totalCards) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${currentCardIndex + 1} / ${totalCards}`;
        }
        
        /**
         * Mengaktifkan/menonaktifkan tombol navigasi.
         */
        function updateNavButtons() {
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }

        /**
         * Mengacak urutan kartu menggunakan algoritma Fisher-Yates.
         */
        function shuffleCards() {
            for (let i = vocabData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [vocabData[i], vocabData[j]] = [vocabData[j], vocabData[i]];
            }
            currentCardIndex = 0;
            displayCard();
        }
        
        /**
         * Mengatur teks hak cipta dengan tahun saat ini.
         */
        function setCopyright() {
            const currentYear = new Date().getFullYear();
            copyrightEl.textContent = `©${currentYear}. obowkwk`;
        }

        // --- Event Listeners ---
        backBtn.addEventListener('click', () => {
            history.back();
        });

        nextBtn.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % vocabData.length;
            displayCard();
        });

        prevBtn.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + vocabData.length) % vocabData.length;
            displayCard();
        });

        flipBtn.addEventListener('click', flipCard);
        cardContainer.addEventListener('click', flipCard);

        shuffleBtn.addEventListener('click', shuffleCards);
        
        // --- Inisialisasi ---
        displayCard();
        setCopyright();


    </script>
</body>
</html>
